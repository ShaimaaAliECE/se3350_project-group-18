<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <link rel="stylesheet" href="mergesort.css">
    <link rel="stylesheet" href="stats.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mistakes per Attempt</title>
</head>
<body>
    <h1 style="color:white; font-family: 'Open Sans'; text-align: center;">Mistakes per Attempt</h1>
    <div class="container">

        <!-- TO DO: add graph -->
        <table id="stats">
            <thead>
                <th>User</th>
                <th>Level</th>
                <th>Mistakes</th>
            </thead>
        </table>

        <div class="divider"></div>
        <div class="options">
            <button onclick="location.href = '/admin.html'" id="backbutton" class="button">Back</button>
            <button onclick="location.href = '/login.html'" id="logoutbtn" class="button" disabled>Logout</button>
        </div>
    </div>
</body>
</html>

<script>
    let testData = [
        { user: 'Alex', level: 1, mistakes: 0 },
        { user: 'Alex', level: 2, mistakes: 1 },
        { user: 'Elliot', level: 1, mistakes: 0 },
        { user: 'Michael', level: 2, mistakes: 2 },
        { user: 'Maisie', level: 1, mistakes: 0 },
        { user: 'Christopher', level: 4, mistakes: 3 },
        { user: 'Megan', level: 'C', mistakes: 1 },
    ]

    table = $('#stats')
    for (data of testData){
        content = '<tr>';
        for (d in data){
            content += `<td>${data[d]}</td>`
        }
        content += '</tr>'
        table.append(content);
    }
</script>

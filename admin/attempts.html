<!DOCTYPE html>
<html lang="en">

<head>
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <link rel="stylesheet" href="mergesort.css">
    <link rel="stylesheet" href="stats.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attempts per Level</title>
</head>

<body>
    <h1 style="color:white; font-family: 'Open Sans'; text-align: center;">Attempts per Level</h1>
    <div class="container">

        <!-- TO DO: add graph -->
        <table id="stats">
            <thead>
                <th>User</th>
                <th>Level 1</th>
                <th>Level 2</th>
                <th>Level 3</th>
                <th>Level 4</th>
                <th>Level 5</th>
                <th>Custom Level</th>
            </thead>
        </table>

        <div class="divider"></div>
        <div class="options">
            <button onclick="location.href = '/admin.html'" id="backbutton" class="button">Back</button>
            <button onclick="location.href = '/login.html'" id="logoutbtn" class="button" disabled>Logout</button>
        </div>
    </div>
</body>

</html>

<script>
    let testData = [
        { user: 'Alex', level1: 1, level2: 1, level3: 0, level4: 0, level5: 0, levelC: 0 },
        { user: 'Elliot', level1: 1, level2: 0, level3: 0, level4: 0, level5: 0, levelC: 0 },
        { user: 'Michael', level1: 0, level2: 2, level3: 0, level4: 0, level5: 0, levelC: 0 },
        { user: 'Maisie', level1: 1, level2: 0, level3: 0, level4: 0, level5: 0, levelC: 0 },
        { user: 'Christopher', level1: 0, level2: 0, level3: 0, level4: 1, level5: 0, levelC: 0 },
        { user: 'Megan', level1: 0, level2: 0, level3: 0, level4: 0, level5: 0, levelC: 1 },
    ]

    table = $('#stats')
    for (data of testData) {
        content = '<tr>';
        for (d in data) {
            content += `<td>${data[d]}</td>`
        }
        content += '</tr>'
        table.append(content);
    }
</script>
